<form accept-charset="UTF-8" action="{{ page.form_action }}" method="POST">
    <input type="hidden" name="utf8" value="âœ“">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" placeholder="Jane Doe" class="form-control" name="name" autofocus required />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" placeholder="example@email.com" class="form-control" name="email" required/>
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input type="text" placeholder="Example Ltd" class="form-control" name="company">
    </div>

    <div class="form-group">
        <label for="number">Phone Number</label>
        <input type="tel" placeholder="+821066762322" class="form-control" name="number">
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" name="message" placeholder="Hello, lets chat"></textarea>
    </div>

    <div class="form-group">
        <input class="btn btn-default" type="submit" value="Send">
    </div>
</form>
